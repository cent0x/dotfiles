console_title_template = '{{ .Shell}} in {{ .Folder }}'
version = 3
final_space = true

[[blocks]]
 type = 'prompt'
 alignment = 'left'
 newline = true

 [[blocks.segments]]
  foreground = 'blue'
  background = 'transparent'
  type = 'path'
  style = 'plain'
  template = '{{ .Path }}'

  [blocks.segments.properties]
   style = 'full'

[[blocks.segments]]
type = "git"
style = 'plain'
foreground = '#6c6c6c'
background = 'transparent'
template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}↓{{ end }}{{ if gt .Ahead 0 }}↑{{ end }}</>'

  [blocks.segments.properties]
   fetch_status = true

[[blocks]]
 type = 'prompt'
 alignment = 'left'
 newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      "{{if gt .Code 0}}red{{end}}",
      "{{if eq .Code 0}}magenta{{end}}",
    ]
    background = 'transparent'
    template = "\u276f "

[transient_prompt]
    foreground_templates = [
      "{{if gt .Code 0}}red{{end}}",
      "{{if eq .Code 0}}magenta{{end}}",
    ]
 background = 'transparent'
 template = "\u276f "

